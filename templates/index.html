<!DOCTYPE html>
<html>
<head>
    <title>Resume Screening</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Upload Resume</h2>

<form action="/analyze" method="POST" enctype="multipart/form-data">
    <input type="file" name="resume" required><br><br>

    <textarea name="job_desc" rows="6" placeholder="Paste Job Description here" required></textarea><br><br>

    <button type="submit">Analyze</button>
</form>

</body>
</html>
