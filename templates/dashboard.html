<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>

<h2>Ranked Candidates</h2>

<table border="1">
<tr>
    <th>Filename</th>
    <th>Resume Score</th>
    <th>Toxicity %</th>
    <th>Final Score</th>
</tr>

{% for c in candidates %}
<tr>
    <td>{{ c.filename }}</td>
    <td>{{ c.resume_score }}</td>
    <td>{{ c.toxicity_percent }}</td>
    <td>{{ c.final_score }}</td>
</tr>
{% endfor %}

</table>

</body>
</html>
