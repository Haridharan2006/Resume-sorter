<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Screening</title>
</head>

<body>

<h2>AI Resume Screening System</h2>

<form action="/analyze" method="POST" enctype="multipart/form-data">

    <label>Job Description:</label><br>
    <textarea name="job_description" rows="6" cols="60" required></textarea>
    <br><br>

    <label>Upload Resume(s):</label><br>
    <input type="file" name="resume" multiple required>
    <br><br>

    <button type="submit">Analyze</button>

</form>

</body>
</html>
